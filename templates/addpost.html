<html>
	<head>
		<title>adding post</title>
		<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
		<script src="{{url_for('static',filename='jquery-3.6.0.min.js')}}"></script>
		<style>
			body{
			background-repeat:no-repeat;
			background-size:cover;
			background-image:url({{url_for('static',filename='source/image/addpost.jpg')}})
			}
		</style>
	</head>
	<body>
	<h1>Add New Post</h1>
		<center>
			<div class="col-md-offset-3 col-md-5" style="margin-top:50px">
				<form action='' method='POST' enctype="multipart/form-data">
					<label>Author:</label>
					<input type="text" name="author" required>
					<label>Title:</label>
					<input type="text" name="title" required>
					<label>About:</label>
					<input type="text" name="about" required>
					<label>Link:</label>
					<input type="url" name="url" required>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block" value='Post' >
					</div>
				</form>
			</div>
		</center>
	</body>
</html>
